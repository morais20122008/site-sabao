<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="animation.css">
    </head>
    <body>
        <header class="cabeçalho">
            <div class="container"> 
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
                <img class="logo" src="img/logo.png" alt="Logo da AluraBooks" class="container__imagem">
            </div>
            <div class="container">
                <input class="barra-de-pesquisa" type="text" placeholder="pesquisar..."/>
                <a href="compras.html"><img src="img/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
                <a href="login.html"><img src="img/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
            </div>
        </header>

  
     
        <main class="main">
            <section class="galery">
                <div class="fotos">
                    <img src="./img/foto sabonte.jpg" alt="Foto 1">
                    <img src="./img/foto sabonte.jpg" alt="Foto 2">
                    <img src="./img/foto sabonte.jpg" alt="Foto 3">
                    <img src="./img/foto sabonte.jpg" alt="Foto 4">
                    <img src="./img/foto sabonte.jpg" alt="Foto 1">
                </div>
            </section>

        </main>
       <input class="barra-de-pesquisa" type="text" placeholder="pesquisar..."/>
    </body>
</html>
